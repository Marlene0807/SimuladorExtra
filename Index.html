<!DOCTYPE html>
<html lang="en">
<!-- Declaración del tipo de documento y lenguaje de la página -->

<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres del documento como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Compatible con Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para el diseño responsivo -->
    <title>Simulador Subestacion Electrica</title>
    <!-- Título de la página -->
    <link rel="stylesheet" href="/frontend/CSS/estiloInicio.css">
    <!-- Enlace al archivo CSS externo -->
</head>

<body>
    <!-- Cuerpo del documento -->
    <div>

    </div>
    <div class="wrapper">
        <!-- Contenedor principal con la clase 'wrapper' -->
        <form action="">
            <!-- Formulario sin acción definida -->
            <!-- Título de login -->
            <h1>Inicio de Sesion </h1>
            <!-- Caja para ingresar el usuario -->
            <div class="input-box">
                <input type="text" placeholder="Correo" required>
                <!-- Campo de texto para el nombre de usuario con placeholder y requerido -->

            </div>
            <!-- Caja para ingresar la contraseña -->
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <!-- Campo de texto para la contraseña con placeholder y requerido -->

            </div>
            <!-- Crea un checkbox para recordar la información de usuario y contraseña -->
            <div class="remember-forgot">
                <label><input type="checkbox"></label>
                <!-- Checkbox para recordar la contraseña -->
                <a class="#">¿Recordar contraseña?</a>
                <!-- Enlace para la opción de recordar contraseña -->
            </div>
            <button type="submit" class="btn" formaction="frontend/views/Bienvenida.html">Login</button>

            <!-- Botón de envío del formulario con la clase 'btn' -->

            <div class="register-link">
                <!-- Contenedor para el enlace de registro -->
                <p>¿No tienes una cuenta?<a href="#">Registrar</a></p>
                <!-- Enlace para registrar una nueva cuenta -->
            </div>
        </form>
    </div>
    <!-- Fin del contenedor principal -->
</body>

</html>
